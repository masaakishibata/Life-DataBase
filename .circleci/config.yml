version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2
  heroku: circleci/

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7
    working_directory: ~/Life-DataBase
    steps:
      - checkout:
          path: ~/Life-DataBase
      - ruby/install-deps

  test:
    docker:
      - image: circleci/ruby:2.7
      - image: circleci/mysql:5.5
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: app_test
          MYSQL_USER: root
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/Life-DataBase
    steps:
      - checkout:
          path: ~/Life-DataBase
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rake test

  deploy:
    docker:
      - image: circleci/ruby:2.7
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - /install
      - run:
          name:  login
          command:  container:login
      - run:
          name: push docker image
          command:  container:push web -a 
      - run:
          name: release docker image
          command:  container:release web -a 
      - run:
          name: database setup
          command:  run bundle exec rake db:migrate RAILS_ENV=production -a 

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
